<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                <img src="asus white.png" onclick="clickimg(this)">
                <img src="asus front.png" onclick="clickimg(this)">
                <img src="Asus bluee.png" onclick="clickimg(this)">
                <img src="Asuss.png" onclick="clickimg(this)">
                </div>
                <div class="main-images">
                    <img src="Asuss.png" id="imagebox">
                </div>
            </div>
          </div>
          <div class="text">
            <div class="content">
                <p class="brand"> Brand: ASUS</p>
                <h2>Asus VivoBook S14 S433EA Core i5 11th Gen 15.6" FHD Laptop</h2>
               <br>
               <h3><u>Reviews</u></h3>
               <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
               </div>
               <span></span>
               <div class="review">
                   <span>(4.5)</span>
                   <span class="fa fa-star"></span>
               </div>
               <div class="price-box">
                <p class="price">Price:  &dollar; 1,250</p>
                 <strike> &dollar; 1500</strike>
               </div>
               <p>
                   Color: <select name="color">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </p>
            <p>Quantity <input type="text" value="1"></p>
            <button>
                <span class="fa fa-cart-plus"></span>
                Add to Cart
            </button>
            <button class="buy">
                <span class="fa fa-laptop"></span>
                Buy Now
            </button>
          </div>
        </div>
     </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
